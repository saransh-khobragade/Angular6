<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="">
    <form (submit)="loginUser($event)">
      <div class="form-row">
        <div class="col">
          <input type="text" id="username" value={{username}} class="form-control" placeholder="Username/Email">
        </div>
        <div class="col">
          <input type="text" id="password" value={{password}} class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="form-row mt-2">
        <div class="col">
          <button type="submit" class="btn btn-outline-secondary btn-md btn-block">Login</button>
        </div>
        <div class="col">
            <a [routerLink]="['../signup']"><button class="btn btn-outline-secondary btn-md btn-block">Sign Up</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
