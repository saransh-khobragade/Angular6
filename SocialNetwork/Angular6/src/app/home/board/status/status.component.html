<div class="row"><!-- need hide -->
    <div class="col-sm-12">
        <div class="panel panel-default text-left">
            <div class="panel-body">
                <div class="container m-1">
                    <form>
                        <div class="form-row">
                            <div class="col-10">
                                <input type="text" #statusText class="form-control" placeholder="Type your status">
                            </div>
                            <div class="col-2">
                                <button class="btn" (click)="setStatus(statusText.value)">POST</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div>
        <div class="row m-2 border shadow" *ngFor="let st of status">
    
            <div class="col-sm-1 m-1 p-0">
                <div class="row m-0 p-0">
                    <div class="col m-0 p-0">
                        <img src="/api/upload/image/{{userDetails.profilePic}}"
                            class="img-fluid" alt="Responsive image">
                            <div class="text-muted" style="font-size:.9vw;">{{st.name}}</div>
                    </div>
                </div>
    
            </div>
            <div class="col-sm-10 m-1 p-0">
                <div class="row h-100">
                    <div class="col text-left m-auto">
                        <div class="status-pipe float-left m-1"></div>
                        <div class="m-3">{{st.status}}</div>
                    </div>
                </div>
    
    
            </div>
        </div>
</div>
