<app-header></app-header>
<div class="Grid-Center">
  <div class="container">
    <form (submit)="loginUser($event)">
      <div class="form-row">
        <div class="col">
          <input type="text" id="username"  class="form-control" placeholder="Username/Email">
        </div>
        <div class="col">
          <input type="text" id="password"  class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="form-row mt-2">
        <div class="col">
          <button type="submit" class="btn btn-outline-secondary btn-md btn-block">Login</button>
        </div>
        <div class="col">
          <a [routerLink]="['../signup']"><button class="btn btn-outline-secondary btn-md btn-block">Sign Up</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
